<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ author }} | Blog</title>
    <meta name="description" content="Blogging about {{ author }}/>" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow, max-video-preview:-1, max-image-preview:large, max-snippet:-1" />
    <meta property="og:title" content="{{ author }} | Blog" />
    <meta property="og:description" content="Blogging about {{ author }}/>" />
    <meta property="og:site_name" content="{{ author }} | Blog" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:image" content="{{ avatar }}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ author }} | Blog" />
    <meta name="twitter:description" content="Blogging about {{ author }}/>" />
    <meta name="twitter:image" content="{{ avatar }}" />
    <meta name="next-size-adjust" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ avatar }}" />
    <link rel="icon" type="image/png" sizes="32x32" href="{{ avatar }}" />
    <link rel="icon" type="image/png" sizes="16x16" href="{{ avatar }}" />
    <link rel="manifest" href="{{ avatar }}" />
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#000" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ec4899',
                    }
                },
                colors: {
                    primary: '#ec4899',
                }
            }
        }
    </script>

</head>

<body class="bg-white text-black antialiased dark:bg-gray-950 dark:text-white">
    <script>
        !(function () {
            try {
                var d = document.documentElement,
                    c = d.classList;
                c.remove("light", "dark");
                var e = localStorage.getItem("theme");
                if ("system" === e || (!e && true)) {
                    var t = "(prefers-color-scheme: dark)",
                        m = window.matchMedia(t);
                    if (m.media !== t || m.matches) {
                        d.style.colorScheme = "dark";
                        c.add("dark");
                    } else {
                        d.style.colorScheme = "light";
                        c.add("light");
                    }
                } else if (e) {
                    c.add(e || "");
                }
                if (e === "light" || e === "dark") d.style.colorScheme = e;
            } catch (e) { }
        })();
    </script>

    <section class="mx-auto max-w-3xl px-4 sm:px-6 xl:max-w-6xl xl:px-0">
        <header class="flex items-center justify-between py-10">
            <div>
                <a aria-label="talha tahir" href="/">
                    <div class="flex items-center justify-between">
                        <div class="hidden h-6 text-2xl font-semibold sm:block">
                            {{ author }}'s blog
                        </div>
                    </div>
                </a>
            </div>
            <div class="flex items-center leading-5 space-x-4 sm:space-x-6">
                <a class="hidden sm:block font-medium text-gray-900 dark:text-gray-100" href="/">Blog</a>
                <div
                    class="fixed left-0 top-0 z-10 h-full w-full transform opacity-95 dark:opacity-[0.98] bg-white duration-300 ease-in-out dark:bg-gray-950 translate-x-full">
                    <div class="flex justify-end">
                        <button class="mr-8 mt-11 h-8 w-8" aria-label="Toggle Menu">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                class="text-gray-900 dark:text-gray-100">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <nav class="fixed mt-8 h-full">
                        <div class="px-12 py-4">
                            <a class="text-2xl font-bold tracking-widest text-gray-900 dark:text-gray-100"
                                href="/blog">Blog</a>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
        <div class="flex h-screen flex-col justify-between font-sans">
            {% block content %} {% endblock %}
            <footer>
                <div class="mt-16 flex flex-col items-center">
                    <div class="mb-2 flex space-x-2 text-sm text-gray-500 dark:text-gray-400">
                        <div>© 2023</div>
                        <div>•</div>
                        <a href="/">{{ author }} | Blog</a>
                        <div>•</div>
                    </div>
                </div>
            </footer>
        </div>
    </section>
</body>

</html>
